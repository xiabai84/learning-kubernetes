apiVersion: v1
kind: Pod
metadata:
  name: pod-demo
  namespace: default
  labels:
    app: myapp
    tier: frontend
  annotations:
    crazy-chinese.com/created-by: "cluster-admin"
spec:
  containers:
    - name: mypp
      image: ikubernetes/myapp:v1
      ports:
      - name: http
        containerPort: 80
      - name: https
        containerPort: 443
      volumeMounts:
        - mountPath: /data/web/html/
          name: html
    - name: busybox
      image: busybox:latest
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /data/
          name: html
      command:
        - "/bin/sh"
        - "-c"
        - "$(date) >> /data/index.html"
  volumes:
    - name: html
      emptyDir: {}